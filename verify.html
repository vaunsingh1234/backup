<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bon Voyage - Travel ID Verification</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    .verification-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .verification-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .verification-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
      color: white;
    }
    
    .verification-title {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 10px;
    }
    
    .verification-subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    .travel-id-display {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: 600;
      color: #495057;
      word-break: break-all;
    }
    
    .verification-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      padding: 15px;
      border-radius: 12px;
      font-weight: 600;
    }
    
    .status-valid {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-invalid {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .verification-details {
      text-align: left;
      margin: 20px 0;
    }
    
    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .detail-label {
      font-weight: 600;
      color: #666;
    }
    
    .detail-value {
      color: #1a1a1a;
    }
    
    .verification-actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    .user-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }
    
    .user-info h4 {
      color: #1a1a1a;
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .user-info p {
      margin: 8px 0;
      color: #333;
      font-size: 14px;
    }
    
    .user-info strong {
      color: #1a1a1a;
      font-weight: 600;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #f5c6cb;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #c3e6cb;
    }
    
    .camera-section {
      margin: 20px 0;
      text-align: center;
    }
    
    .camera-container {
      position: relative;
      display: inline-block;
      margin: 20px 0;
    }
    
    #cameraVideo {
      width: 300px;
      height: 200px;
      border-radius: 12px;
      border: 2px solid #ddd;
      background: #000;
    }
    
    .camera-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid #f97316;
      border-radius: 12px;
      pointer-events: none;
    }
    
    .camera-overlay::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border: 2px solid rgba(249, 115, 22, 0.3);
      border-radius: 12px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .scan-instructions {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }
    
    .camera-controls {
      margin: 15px 0;
    }
    
    .btn-camera {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 0 5px;
      transition: all 0.3s ease;
    }
    
    .btn-camera:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-camera:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <div class="verification-card">
      <div class="verification-logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      
      <h1 class="verification-title">Travel ID Verification</h1>
      <p class="verification-subtitle">Verify the authenticity of a Bon Voyage Travel ID</p>
      
      <div class="camera-section">
        <h3 style="margin-bottom: 15px; color: #333;">üì± Scan QR Code</h3>
        <div class="camera-container">
          <video id="cameraVideo" autoplay muted playsinline></video>
          <div class="camera-overlay"></div>
        </div>
        <div class="scan-instructions">
          Position the QR code within the orange frame
        </div>
        <div class="camera-controls">
          <button class="btn-camera" id="startCameraBtn" onclick="startCamera()">
            <i class="fas fa-camera"></i> Start Camera
          </button>
          <button class="btn-camera" id="stopCameraBtn" onclick="stopCamera()" disabled>
            <i class="fas fa-stop"></i> Stop Camera
          </button>
        </div>
        
        <div style="margin: 20px 0; padding: 20px; border-top: 1px solid #eee;">
          <h4 style="margin-bottom: 10px; color: #333;">Or Enter Travel ID Manually</h4>
          <div style="display: flex; gap: 10px; align-items: center;">
            <input 
              type="text" 
              id="manualTravelId" 
              placeholder="Enter Travel ID (e.g., TRAVEL-XXXXXXXX-XXXXXXXX)"
              style="flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; font-family: monospace;"
              onkeypress="handleManualInput(event)"
            />
            <button class="btn-camera" onclick="verifyManualId()">
              <i class="fas fa-search"></i> Verify
            </button>
          </div>
        </div>
      </div>
      
      <div id="loadingState" class="verification-status status-pending">
        <div class="loading-spinner"></div>
        <span>Verifying Travel ID...</span>
      </div>
      
      <div id="verificationResult" style="display: none;">
        <div id="travelIdDisplay" class="travel-id-display"></div>
        
        <div id="statusDisplay" class="verification-status"></div>
        
        <div id="verificationDetails" class="verification-details" style="display: none;">
          <div class="detail-item">
            <span class="detail-label">Generated:</span>
            <span class="detail-value" id="generatedDate"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Status:</span>
            <span class="detail-value" id="statusText"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Blockchain:</span>
            <span class="detail-value" id="blockchainStatus"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Last Verified:</span>
            <span class="detail-value" id="lastVerified"></span>
          </div>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
        
        <div class="verification-actions">
          <button class="btn btn-primary" onclick="verifyAgain()">
            <i class="fas fa-redo"></i>
            Verify Again
          </button>
          <a href="index.html" class="btn btn-secondary">
            <i class="fas fa-home"></i>
            Back to App
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let stream = null;
    let scanning = false;
    let canvas = null;
    let context = null;

    // Get Travel ID from URL parameter
    function getTravelIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const pathParts = window.location.pathname.split('/');
      const idFromPath = pathParts[pathParts.length - 1];
      return idFromPath || urlParams.get('id') || null;
    }

    // Camera functions
    async function startCamera() {
      try {
        const video = document.getElementById('cameraVideo');
        const startBtn = document.getElementById('startCameraBtn');
        const stopBtn = document.getElementById('stopCameraBtn');
        
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment', // Use back camera on mobile
            width: { ideal: 640 },
            height: { ideal: 480 }
          } 
        });
        
        video.srcObject = stream;
        startBtn.disabled = true;
        stopBtn.disabled = false;
        
        // Start QR scanning
        startQRScanning();
        
      } catch (error) {
        console.error('Error accessing camera:', error);
        alert('Unable to access camera. Please check permissions.');
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      
      const video = document.getElementById('cameraVideo');
      video.srcObject = null;
      
      document.getElementById('startCameraBtn').disabled = false;
      document.getElementById('stopCameraBtn').disabled = true;
      
      scanning = false;
    }

    function startQRScanning() {
      scanning = true;
      const video = document.getElementById('cameraVideo');
      
      // Create canvas for QR detection
      canvas = document.createElement('canvas');
      context = canvas.getContext('2d');
      
      function scanFrame() {
        if (!scanning || !video.videoWidth || !video.videoHeight) {
          requestAnimationFrame(scanFrame);
          return;
        }
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        
        if (code) {
          console.log('QR Code detected:', code.data);
          handleQRCodeDetected(code.data);
          return;
        }
        
        requestAnimationFrame(scanFrame);
      }
      
      scanFrame();
    }

    function handleQRCodeDetected(qrData) {
      // Stop scanning
      scanning = false;
      stopCamera();
      
      // Extract Travel ID from QR data
      let travelId = null;
      
      // Check if it's a direct Travel ID
      if (qrData.match(/^TRAVEL-[A-F0-9]{8}-[A-F0-9]{8}$/)) {
        travelId = qrData;
      }
      // Check if it's a verification URL
      else if (qrData.includes('verify.html?id=')) {
        const url = new URL(qrData, window.location.origin);
        travelId = url.searchParams.get('id');
      }
      // Check if it's a verification URL with path
      else if (qrData.includes('/verify.html/')) {
        const parts = qrData.split('/');
        travelId = parts[parts.length - 1];
      }
      
      if (travelId) {
        // Update URL and start verification
        const newUrl = `verify.html?id=${encodeURIComponent(travelId)}`;
        window.history.pushState({}, '', newUrl);
        startVerification(travelId);
      } else {
        alert('Invalid QR code. Please scan a Bon Voyage Travel ID QR code.');
        // Restart camera after a delay
        setTimeout(() => {
          startCamera();
        }, 2000);
      }
    }

    // Blockchain Travel ID verification
    async function verifyTravelId(travelId) {
      try {
        console.log('üîç Verifying Travel ID:', travelId);
        
        // Check if it's a valid blockchain Travel ID format (TRAVEL-[A-F0-9]{8}-[A-F0-9]{8}) - case insensitive
        const isValidBlockchainFormat = /^TRAVEL-[A-F0-9]{8}-[A-F0-9]{8}$/i.test(travelId);
        
        if (!isValidBlockchainFormat) {
          return {
            valid: false,
            error: 'Invalid Travel ID format. Expected format: TRAVEL-XXXXXXXX-XXXXXXXX'
          };
        }
        
        // Verify blockchain Travel ID
        return await verifyBlockchainTravelId(travelId);
        
      } catch (error) {
        console.error('Verification error:', error);
        return {
          valid: false,
          error: 'Verification failed: ' + error.message
        };
      }
    }
    
    // Verify blockchain Travel ID
    async function verifyBlockchainTravelId(travelId) {
      try {
        console.log('üîó Verifying blockchain Travel ID:', travelId);
        
        // Extract hash parts from Travel ID
        const parts = travelId.split('-');
        const hashPart1 = parts[1];
        const hashPart2 = parts[2];
        const fullHash = '0x' + hashPart1.toLowerCase() + hashPart2.toLowerCase();
        
        // Verify against database
        const response = await fetch(`/api/db/blockchain-travel-ids/verify/${travelId}`);
        const result = await response.json();
        
        if (!result.valid) {
          return {
            valid: false,
            error: result.error || 'Travel ID not found in blockchain registry'
          };
        }
        
        // Return blockchain verification result with real data
        return {
          valid: true,
          travelId: result.travelId,
          type: 'blockchain',
          generatedDate: new Date(result.generatedAt),
          status: result.status,
          blockchainStatus: 'Verified in blockchain registry',
          lastVerified: new Date(),
          hash: fullHash,
          network: 'Ethereum Mainnet (Demo)',
          user: result.user
        };
        
      } catch (error) {
        console.error('Blockchain verification error:', error);
        return {
          valid: false,
          error: 'Blockchain verification failed: ' + error.message
        };
      }
    }
    

    // Display verification result
    function displayResult(result) {
      const loadingState = document.getElementById('loadingState');
      const verificationResult = document.getElementById('verificationResult');
      const travelIdDisplay = document.getElementById('travelIdDisplay');
      const statusDisplay = document.getElementById('statusDisplay');
      const verificationDetails = document.getElementById('verificationDetails');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      loadingState.style.display = 'none';
      verificationResult.style.display = 'block';
      
      if (result.valid) {
        // Valid Travel ID
        travelIdDisplay.textContent = result.travelId;
        
        statusDisplay.className = 'verification-status status-valid';
        statusDisplay.innerHTML = '<i class="fas fa-check-circle"></i> <span>Valid Travel ID</span>';
        
        // Show details
        document.getElementById('generatedDate').textContent = result.generatedDate.toLocaleDateString();
        document.getElementById('statusText').textContent = result.status;
        document.getElementById('blockchainStatus').textContent = result.blockchainStatus;
        document.getElementById('lastVerified').textContent = result.lastVerified.toLocaleString();
        
        // Clear and rebuild verification details
        verificationDetails.innerHTML = `
          <div class="detail-item">
            <span class="detail-label">Generated:</span>
            <span class="detail-value">${result.generatedDate.toLocaleDateString()}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Status:</span>
            <span class="detail-value">${result.status}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Blockchain:</span>
            <span class="detail-value">${result.blockchainStatus}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Last Verified:</span>
            <span class="detail-value">${result.lastVerified.toLocaleString()}</span>
          </div>
        `;
        
        // Information boxes removed for cleaner display
        
        verificationDetails.style.display = 'block';
        successMessage.style.display = 'block';
        successMessage.textContent = 'This Travel ID is valid and can be used for check-ins.';
        
        // Hide error message for valid results
        errorMessage.style.display = 'none';
        
      } else {
        // Invalid Travel ID
        travelIdDisplay.textContent = getTravelIdFromUrl() || 'Unknown';
        
        statusDisplay.className = 'verification-status status-invalid';
        statusDisplay.innerHTML = '<i class="fas fa-times-circle"></i> <span>Invalid Travel ID</span>';
        
        errorMessage.style.display = 'block';
        errorMessage.textContent = result.error || 'This Travel ID could not be verified.';
        
        // Hide success message for invalid results
        successMessage.style.display = 'none';
      }
    }

    // Verify again function
    function verifyAgain() {
      const travelId = getTravelIdFromUrl();
      if (travelId) {
        startVerification(travelId);
      }
    }

    // Start verification process
    async function startVerification(travelId) {
      const loadingState = document.getElementById('loadingState');
      const verificationResult = document.getElementById('verificationResult');
      
      loadingState.style.display = 'flex';
      verificationResult.style.display = 'none';
      
      try {
        const result = await verifyTravelId(travelId);
        displayResult(result);
      } catch (error) {
        displayResult({
          valid: false,
          error: 'Verification failed: ' + error.message
        });
      }
    }

    // Initialize verification on page load
    document.addEventListener('DOMContentLoaded', function() {
      const travelId = getTravelIdFromUrl();
      
      if (!travelId) {
        // Hide loading state and show camera section
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('verificationResult').style.display = 'none';
        return;
      }
      
      startVerification(travelId);
    });

    // Manual input functions
    function handleManualInput(event) {
      if (event.key === 'Enter') {
        verifyManualId();
      }
    }

    function verifyManualId() {
      const input = document.getElementById('manualTravelId');
      const travelId = input.value.trim();
      
      if (!travelId) {
        alert('Please enter a Travel ID');
        return;
      }
      
      // Validate Travel ID format (case insensitive)
      if (!travelId.match(/^TRAVEL-[A-F0-9]{8}-[A-F0-9]{8}$/i)) {
        alert('Invalid Travel ID format. Please enter a valid Travel ID (e.g., TRAVEL-XXXXXXXX-XXXXXXXX)');
        return;
      }
      
      // Update URL and start verification
      const newUrl = `verify.html?id=${encodeURIComponent(travelId)}`;
      window.history.pushState({}, '', newUrl);
      startVerification(travelId);
    }

    // Clean up camera on page unload
    window.addEventListener('beforeunload', function() {
      stopCamera();
    });
  </script>
</body>
</html>
